<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title><% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="/dist/<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
    <script type="text/javascript" charset="UTF-8">
        document.log = function () {
            if (!document.debug) {
                var args = [];
                for (var i = 0; i < arguments.length; i++) {
                    args.push(arguments[i]);
                }
                console.log(args);
            }
        }
    </script>
    <style>
        .ant-modal-body{
            padding: 0px;
        }
    </style>
</head>
<body style="height:100%">
<div id="root" style="display:flex; position: absolute;left:0;top:0;right:0;bottom:0;">

</div>
<script type="text/javascript" src="/dist/echarts.min.js" ></script>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script type="text/javascript" src="/dist/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>
</html>
